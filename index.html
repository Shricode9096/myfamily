<!DOCTYPE html>
<html>
<head>
    <title>Person Search</title>
    <style>
        .container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        #searchResults {
            margin-top: 20px;
        }

        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border: 2px solid #333;
            border-radius: 4px;
        }

        #footer {
            margin-top: 50px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Person Search</h1>
        <div id="intro">
            <h2>My Photos</h2>
            <img src="your_photo1.jpg">
            <img src="your_photo2.jpg">
            <img src="your_photo3.jpg">
            <p>Intro: Your introduction goes here.</p>
        </div>
        <input type="text" id="searchInput" placeholder="Enter a person's name">
        <button onclick="search()">Search</button>
        <div id="searchResults"></div>
    </div>
    <div id="footer">
        &copy; All rights reserved by Shrikant Shinde
    </div>
    <script>
        function search() {
            var searchInput = document.getElementById("searchInput");
            var searchTerm = searchInput.value;

            var searchResults = document.getElementById("searchResults");
            searchResults.innerHTML = ""; // Clear previous search results

            if (searchTerm.toLowerCase() === "john doe") {
                // Person 1 - John Doe
                var johnDoeImages = [
                    "https://example.com/johndoe1.jpg",
                    "https://example.com/johndoe2.jpg",
                    "https://example.com/johndoe3.jpg",
                    "https://example.com/johndoe4.jpg",
                    "https://example.com/johndoe5.jpg",
                    "https://example.com/johndoe6.jpg"
                ];

                for (var i = 0; i < johnDoeImages.length; i++) {
                    var imageElement = document.createElement("img");
                    imageElement.src = johnDoeImages[i];
                    searchResults.appendChild(imageElement);
                }

                var messageElement = document.createElement("p");
                messageElement.innerText = "Hello John Doe! This is your message.";
                searchResults.appendChild(messageElement);
            } else if (searchTerm.toLowerCase() === "jane smith") {
                // Person 2 - Jane Smith
                var janeSmithImages = [
                    "https://example.com/janesmith1.jpg",
                    "https://example.com/janesmith2.jpg",
                    "https://example.com/janesmith3.jpg",
                    "https://example.com/janesmith4.jpg",
                    "https://example.com/janesmith5.jpg",
                    "https://example.com/janesmith6.jpg"
                ];

                for (var j = 0; j < janeSmithImages.length; j++) {
                    var imageElement = document.createElement("img");
                    imageElement.src = janeSmithImages[j];
                    searchResults.appendChild(imageElement);
                }

                var messageElement = document.createElement("p");
                messageElement.innerText = "Hi Jane Smith! This is your message.";
                searchResults.appendChild(messageElement);
            } else {
                var noResultsElement = document.createElement("p");
                noResultsElement.innerText = "No results found for " + searchTerm;
                searchResults.appendChild(noResultsElement);
            }

            // Hide intro and your photos after search
            var introElement = document.getElementById("intro");
            introElement.style.display = "none";
        }
    </script>
</body>
</html>
